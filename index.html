<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUDS JavaScript</title>

    <!-- Title Icon -->
    <link rel="shortcut icon" href="imgs/title-icon.png" type="image/x-icon" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="style/bootstrap.min.css" />

    <!-- Custom Css -->
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="container">
      <header><h1>Products Tracker</h1></header>
      <main>
        <form class="mb-4">
          <div class="mb-3">
            <label for="name" class="form-label">Product Name</label>
            <input
              placeholder="Enter poduct name"
              type="text"
              class="form-control"
              id="name"
              aria-describedby="Product Name"
            />
            <div id="nameHelp" class="form-text d-none">
              We'll never share your email with anyone else.
            </div>
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">Product Price</label>
            <input
              placeholder="Enter poduct price"
              type="text"
              class="form-control"
              id="price"
              aria-describedby="Product Price"
            />
            <div id="nameHelp" class="form-text d-none">
              Please enter valid number
            </div>
          </div>
          <div class="mb-3">
            <label for="category" class="form-label">Product Category</label>
            <input
              placeholder="Enter poduct category"
              type="text"
              class="form-control"
              id="category"
              aria-describedby="Product Category"
            />
          </div>
          <div class="mb-3">
            <label for="desc" class="form-label">Product Description</label>
            <input
              placeholder="Enter poduct description"
              type="text"
              class="form-control"
              id="desc"
              aria-describedby="Product Category"
            />
          </div>

          <button id="sub" type="submit" class="btn">Add Product</button>
        </form>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">index</th>
              <th scope="col">Product Name</th>
              <th scope="col">Product Price</th>
              <th scope="col">Product Category</th>
              <th scope="col">Product Description</th>
              <th scope="col">Product Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
            </tr>
            <tr>
              <th scope="row">2</th>
            </tr>
            <tr>
              <th scope="row">3</th>
            </tr>
          </tbody>
        </table>
      </main>
      <footer>Made By Mahmoud Alaa &copy;2024</footer>
    </div>

    <!-- Bootstrap js -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- Main js -->
    <script src="js/main.js"></script>
  </body>
</html>
