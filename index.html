<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUDS JavaScript</title>

    <!-- Title Icon -->
    <link rel="shortcut icon" href="imgs/title-icon.png" type="image/x-icon" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="style/bootstrap.min.css" />

    <!-- Icons -->
    <link rel="stylesheet" href="icons/style.css" />

    <!-- Custom Css -->
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="d-flex align-items-center justify-content-center gap-2">
          Products Tracker <i class="icon-track_changes"></i>
        </h1>
      </header>
      <main class="mb-5">
        <form
          data-action="add"
          data-idx=""
          id="form"
          class="mb-4 needs-validation"
          novalidate
        >
          <div class="mb-3">
            <label for="name" class="form-label d-flex gap-2 align-items-center"
              >Product Name <i class="icon-address-card"></i
            ></label>
            <input
              autocomplete="oppo"
              placeholder="Ex: Oppo F9"
              type="text"
              class="form-control"
              id="name"
              required
              aria-describedby="Product Name"
            />
            <div class="invalid-feedback">
              Please start with capital letter followed by English charcters or
              numbers
            </div>
          </div>
          <div class="mb-3">
            <label for="price" class="form-label"
              >Product Price <i class="icon-price-tags"></i
            ></label>
            <input
              placeholder="EX: 12000 EGP"
              type="text"
              class="form-control"
              id="price"
              aria-describedby="Product Price"
            />
            <div id="numberHelp" class="form-text d-none">
              Please enter valid number
            </div>
          </div>
          <div class="mb-3">
            <label for="category" class="form-label"
              >Product Category <i class="icon-category"></i
            ></label>
            <input
              placeholder="EX: Mobile Phones"
              type="text"
              class="form-control"
              id="category"
              aria-describedby="Product Category"
            />
          </div>
          <div class="mb-3">
            <label for="desc" class="form-label"
              >Product Description <i class="icon-description"></i
            ></label>
            <input
              placeholder="EX: RAM 16GB"
              type="text"
              class="form-control"
              id="desc"
              aria-describedby="Product Category"
            />
          </div>

          <button id="sub" type="submit" class="btn">
            Add Product&nbsp;<i class="icon-magic-wand"></i>
          </button>
        </form>
        <div class="my-3 w-50 m-auto d-flex align-items-center gap-3">
          <input
            placeholder="Search products..."
            type="text"
            class="form-control"
            id="search"
            aria-describedby="Product Search"
          />
          <label for="search" class="form-label m-0 fs-4"
            ><i class="icon-search"></i
          ></label>
        </div>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Product#</th>
              <th scope="col">Product Name</th>
              <th scope="col">Product Price</th>
              <th scope="col">Product Category</th>
              <th scope="col">Product Description</th>
              <th scope="col">Product Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </main>
      <footer>Made By Mahmoud Alaa &copy; 2024</footer>
    </div>

    <!-- Bootstrap js -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- Main js -->
    <script src="js/main.js"></script>
  </body>
</html>
